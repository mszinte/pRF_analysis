session:
  description: "Session of the task"
  value: "ses-01"

eye:
  description: "Only left eye (eye1) recorded. According to BIDS standards"
  value: "eye1"

eyetrack_sampling: 
  description: 'Sampling rate of the SR research eye-tracker'
  value: 1000

num_run:
  description: "Number of runs of the task"
  value: 2

num_seq:
  description: "Number of sequences in the task design"
  value: 9

seq_trs:
  description: "Number of trials within one sequence in the task design"
  value: 32

seq_type:
  description: "Task design: Specifing order of either sequence (1) or intertrial interval (0)"
  value: [0, 1, 0, 1, 0, 1, 0, 1, 0]

trials_seq:
  description: "Number of trials depedning on task design as specified above"
  value: [16, 32, 16, 32, 16, 32, 16, 32, 16]

eye_mov_seq:
  description: "Sequence number in which there was eye movements"
  value: [1, 3, 5, 7]

eye_fix_seq:
  description: "Sequence number in which there was fixation (inter trial interval)"
  value: [2, 4, 6, 8]

fixation_column:
  description: "Name of fixation column in design matrix. Used to extract only fixation times for detrending preprocessing"
  value: "trial_type_fixation"

rads:
  description: "Amplitudes of task design in degrees of visual angle"
  value: [0, 2.5, 5, 7.5, 10, 0]

velocity_th:
  description: "Velocity threshold for saccade detection in degrees of visual angle"
  value: 1.5

min_dur:
  description: "Minimum duration for saccade detection"
  value: 20

merge_interval:
  description: "Merge interval for subsequent saccade candidates for saccade detection"
  value: 20

tolerance_ratio:
  description: "Ratio to define tolerance of fixation area, to define correct trials. In degrees of visual angle"
  value: 0.5

ang_steps:
  description: "Angular step size (in degrees) used to discretize saccade directions. Defines evenly spaced polar angles around 360° from which saccade directions are selected (e.g., 22.5° → 16 possible directions)"
  value: 22.5

first_trial_pattern:
  description: "Regex pattern specifiying first trial onset in eye tracking message files"
  value: "sequence\\s1\\strial\\s1\\sonset"

last_trial_pattern:
  description: "Regex pattern specifiying last trial offset in eye tracking message file"
  value: "sequence\\s9\\strial\\s16\\soffset"

exp_len:
  description: "Hard coded expected length of experiment in milliseconds. Used as fallback option for correct interpolation of target position"
  value: 248800